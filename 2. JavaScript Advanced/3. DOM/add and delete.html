<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>

<ul id="items"></ul>

<input type="text" id="newText" />

<input type="button" value="Add"
       onclick="addItem()">

<script>

    function addItem() {
        let text=document.getElementById("newText");
        let item=document.createElement("li");
        item.innerHTML=text.value+" <a href='#'>[Delete]</a>";
        item.children[0].addEventListener("click",deleteItem);
        document.getElementById("items").appendChild(item);

        function deleteItem() {
         let li=this.parentNode;
         let ul=li.parentNode;
         ul.removeChild(li);
        }

    }

</script>
</body>
</html>
